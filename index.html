<!DOCTYPE html>

<html>
<head>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div id="hero" class="flex-col-centered">
        <h2>Metric/Imperial Unit Conversion</h2>
        <input type="text" id="input-field">
        <button id="convert-btn">Convert</button>
    </div>
    <!-- <div class="flex-col-centered"> -->
    <div id="div-container">
        <div class="conversion-container">
            <h3>Length (Meter/Feet)</h3>
            <p id="meter-feet-para">meters = feet | feet = meters</p>
        </div>
        <div class="conversion-container">
            <h3>Volume (Liters/Gallons)</h3>
            <p id="liter-gallon-para">liters = gallons | gallons = liters</p>
        </div>
        <div class="conversion-container">
            <h3>Mass (Kilograms/Pounds)</h3>
            <p id="kilo-pound-para">kilograms = pounds | pounds = kilograms</p>
        </div>
    </div>

    <script src="index.js"></script>

</body>
</html>
